<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
    <link rel="stylesheet" href="user.css">
    <link rel="icon"  href="/images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <a href="user.html">Account</a>
        <a href="dashboard.html">dashboard</a>
    </header>
    <hr>
    <div class="container">
    <div class="pane left-side">
        <h2>Account Information</h2><br>
        <p>Name:
            <span id="fullName"></span>
        </p><br>
        <p>Email:
            <span id="email"></span>
        </p><br>
        <p>Gender</p>
        <input type="radio" name="gender">Male   
        <input type="radio" name="gender">Female
        <br>
        <h2>Contact Info</h2><br>
        <label for="phoneNumber">Phone number</label><br><br>
        <input type="tel" id="phone" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
        <br>
        <input type="submit" class="saving" value="Submit">
    </div>
    <div class="line">
        <span></span>
    </div>
    <div class="pane right-side">
        <form method="post">
        <h2>Password and security</h2><br>
        <p><b>Change password</b></p><br>
        <label for="password">New password</label>
        <input type="password" id="password" name="password">
        <label for="newPassword">Confirm password</label>
        <input type="password" id="newPassword" name="password">
        <br>
        <button class="passW">submit</button><br><br>
        <h2>Personal details</h2><br>
        <label for="height">Height</label>
        <input type="number" id="height" name="height" min="0">
        <label for="weight">Weight</label>
        <input type="number" id="weight" name="weight" min="0">
        <br>
        <p>BMI</p>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0">
        <br><br>
        <input type="submit" value="Save" id="detailSaved">
    </form>
     </div>
    </div>
    
</body>
<script>
   const userID = 1; 
fetch(`get_user_data.php?userID=${userID}`)
    .then(response => response.json())
    .then(data => {
        
        document.getElementById('username').innerText = data.fullName;
        document.getElementById('email').innerText = data.email;
    })
    .catch(error => console.error('Error fetching user data:', error));
</script>
</html>
