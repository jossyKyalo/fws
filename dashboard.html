<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon"  href="/images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <title>Your dashboard</title>
    <style>
  body {
  font-family: Josefin Sans;
  background-color: #EFFEFF;
}
hr{
  background-color: #E1FCFE;
  height: 1px;
  border:none;
  margin:20px 0;
   box-shadow: 0 4px 8px #5FC8DF;
}
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
.goal-container1, .goal-container2, .goal-container3{
background-color:#ffffff;
height:68px;
width:305px;
padding:0px;
outline:#EFFEFF;
box-shadow:2px 2px 2px #838282;
border-radius: 10px;
}
.yourGoal{
  width: 50px;
  height: 50px;
  object-fit: cover;
  border-radius: 50%;
}
    </style>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
     google.charts.load('current', {'packages':['corechart']});
     google.charts.setOnLoadCallback(drawVisualization);

     function drawVisualization() {
       var data = google.visualization.arrayToDataTable([
         ['Days', 'Water', 'Calories', 'Steps', 'Class attendance', 'Sleep', 'Average'],
         ['Mon',  165,      938,         522,             998,           450,      614.6],
         ['Tue',  135,      1120,        599,             1268,          288,      682],
         ['Wed',  157,      1167,        587,             807,           397,      623],
         ['Thur',  139,      1110,        615,             968,           215,      609.4],
         ['Fri',  136,      691,         629,             1026,          366,      569.6]
       ]);

       var options = {
         title : 'Fiteness and Wellness Tracker System',
         vAxis: {title: 'Percentage'},
         hAxis: {title: 'Days'},
         seriesType: 'bars',
         series: {5: {type: 'line'}}
       };

       var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
       chart.draw(data, options);
     }
   </script>
</head>
<body>
        <header>
          <h1 style="color:#5FC8DF">Dashboard</h1>

        <div class="analysis-section">

        </div>
