    <style>
  body {
  font-family: Josefin Sans;
  background-color: #EFFEFF;
}
hr{
  background-color: #E1FCFE;
  height: 1px;
  border:none;
  margin:20px 0;
   box-shadow: 0 4px 8px #5FC8DF;
}
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
#piechart{
  background-color: #E1FCFE;
  border-radius: 10px;
  box-shadow: 0 2px 3px #000000;
}
.left{
  width: 50%;
  padding: 10px;

.videos{
   padding:10px;
  float:left;

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Calories'],
          ['Burned',     300],
          ['Remaining',      700],
          
        ]);

        var options = {
          title: 'Calories Overview',
           pieHole: 0.4,
           slices:{
            0:{color:'orange'},
            1:{color:'green'}
           }
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
</head>
<body>
        <header>
          <h1 style="color:#5FC8DF">Dashboard</h1>
        </header>
        <hr>
        <div class="left">
          <h3>Calories Pie chart</h3>
        <div id="piechart" style="width: 600px; height: 670px;"></div>
      </div>
