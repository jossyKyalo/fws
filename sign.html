<body>
    <header>
        <h2>FITNESS AND WELLNESS LOG IN</h2>
        <a href="index.html" target="_self" >view home page</a>
      
    </header>
    <hr>
    <div class="login-popup" id="login">
        <h2>User Login</h2>
        <form id="userLogins" action="register.php" method="post">
          <label for="email">Email Address:</label><br>
          <input type="text" id="email" name="email" placeholder="Enter email address" required><br>
          <label for="pass">Password</label><br>
          <input type="password" id="password"  name="password" placeholder="........" required pattern="[^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$]"><br>
          <button class="loglog" >Log in</button>
          </form>
        </div>
     <footer>
        <p>Copyright &copy;2024</p>
        <p>Incase of any queries please Email: <a href="mailto:fitnesswellness@gmail.com">fitnesswellness@gmail.com</a></p>
        <p>All rights reserved.</p>
    </footer>
    <script>
const loginForm = document.getElementById('userLogins');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('pass');


loginForm.addEventListener('submit', (event) => {
  event.preventDefault();
  if (!isValidEmail(emailInput.value)) {
    alert('Please enter a valid email address.');
    return; 
  }

  if (passwordInput.value.length < 8) {
    alert('Password must be at least 8 characters long.');
    return; 
  }

 
  console.log('Form data:', {
    email: emailInput.value,
    password: passwordInput.value
  });
});


function isValidEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

    </script>
